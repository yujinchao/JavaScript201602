    //2、"穆博嘉思想"[假设法]:假设第一个是最大值,然后和后面的值依次的进行比较,如果后面的比假设的值还大,让假设的值从新赋值为当前的最大值...
    var ary = [12, 23, 14, 25, 13, 16];
    var max = min = ary[0];
    for (var i = 1, len = ary.length; i < len; i++) {
        var cur = ary[i];
        cur > max ? max = cur : null;
        cur < min ? min = cur : null;
    }
    console.log(max, min);//->25 12
